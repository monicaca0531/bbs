{% from 'common/_macros.html' import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% include 'common/_heads.html' %}
    <link rel="stylesheet" href="{{ static("front/css/front_signbase.css") }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('images/logo.png') }}" alt="">
            </a>
        </div>
        <h2 style="text-align: center">{% block h2 %}{% endblock %}</h2>
        <div class="form-box">
            {% block form_box %}{% endblock %}
        <span style="display: none" id="return-to-span">{{ return_to }}</span>
        </div>
    </div>
</body>
</html>
